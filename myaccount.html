<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - CITS3403 Group Project</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 60px; 
      background-color: #fad2ef;
    }
    .navbar {
      background-color: #ffa6e7;
    }
    .card {
      background-color: #fbfbfb; 
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,1); 
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">CITS3403 Group Project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="myaccount.html">My Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center mt-5">
        <h1>My Account</h1>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Account Details</h5>
            <!-- Display current account details -->
            <p class="card-text" id="userName">Name: John Doe</p>
            <p class="card-text" id="userEmail">Email: johndoe@example.com</p>
            <p class="card-text" id="userUsername">Username: johndoe123</p>
            <hr>
            <!-- Edit Account Form -->
            <h5 class="card-title">Edit Account</h5>
            <form id="editAccountForm">
              <div class="form-group">
                <label for="inputName">Name:</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address" required>
              </div>
              <div class="form-group">
                <label for="inputUsername">Username:</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter your username" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <div id="successMessage" class="mt-3" style="display: none;">
              <div class="alert alert-success" role="alert">
                Account details updated successfully!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript for Form Submission -->
  <script>
    $(document).ready(function() {
      // Handle form submission
      $('#editAccountForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission

        // Retrieve form input values
        var newName = $('#inputName').val();
        var newEmail = $('#inputEmail').val();
        var newUsername = $('#inputUsername').val();

        // Update account details display
        $('#userName').text('Name: ' + newName);
        $('#userEmail').text('Email: ' + newEmail);
        $('#userUsername').text('Username: ' + newUsername);

        // Display success message
        $('#successMessage').fadeIn().delay(2000).fadeOut(); // Show success message for 2 seconds
      });
    });
  </script>
</body>
</html>
