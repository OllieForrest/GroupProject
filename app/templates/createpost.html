{% extends "base.html" %}

{% block content %}

<style>
    
</style>
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow animate__animated animate__fadeIn">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create a New Post</h2>
                    <form id="postForm" action="/createposts" method="post" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="itemPicture" class="form-label">Item Picture:</label>
                                <input type="file" class="form-control" id="itemPicture" name="picture" required>
                            </div>
                            <div class="col-md-6">
                                <label for="itemName" class="form-label">Item Name:</label>
                                <input type="text" class="form-control" id="itemName" name="itemName" required>
                            </div>
                            <div class="col-12">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" id="description" name="description" rows="2" required placeholder="Describe the item, including any historical or unique features"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category:</label>
                                <select class="form-control" id="category" name="category">
                                    <option value="">Select Category</option>
                                    <option value="Antiques">Antiques</option>
                                    <option value="Art">Art</option>
                                    <option value="Jewelry">Jewelry</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Furniture">Furniture</option>
                                    <option value="Collectables">Collectables</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="condition" class="form-label">Condition:</label>
                                <select class="form-control" id="condition" name="condition">
                                    <option value="">Select Condition</option>
                                    <option value="Brand New">Brand New</option>
                                    <option value="Good">Good Condition</option>
                                    <option value="Used">Used</option>
                                    <option value="Fair">Fair</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="startingPrice" class="form-label">Retail Price ($):</label>
                                <input type="number" class="form-control" id="startingPrice" name="startingPrice" required>
                            </div>
                            <div class="col-md-6">
                                <label for="soldPrice" class="form-label">Sold Price ($):</label>
                                <input type="number" class="form-control" id="soldPrice" name="soldPrice" required>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary mt-3">Create Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
{% endblock %}
