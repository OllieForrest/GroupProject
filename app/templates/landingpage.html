<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValueCheck</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #6d6875;
            color: #ededed;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 25px;
            color: #ededed;
            text-decoration: none;
            font-weight: 600;
        }
        .navbar a {
            font-size: 18px;
            color: #ededed;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: .3s;
        }
        .navbar a:hover,
        .navbar a.active {
            color: #FFCDB2;
        }
        .date-time-container {
            margin-left: auto;
            color: #FFCDB2;
            font-size: 16px;
        }
        .home {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }
        .home-content {
            max-width: 600px;
        }
        .home-content h1 {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
        }
        .home-content h3 {
            font-size: 32px;
            font-weight: 700;
            color: #FFCDB2;
        }
        .home-content p {
            font-size: 16px;
            margin: 20px 0 40px;
        }
        .btn-box {
            display: flex;
            justify-content: space-between;
            width: 345px;
            height: 50px;
        }
        .btn-box a {
            position: relative;
            display: inline-flex;
            justify-content: center;
            width: 150px;
            height: 100%;
            background: #FFCDB2;
            border: 2px solid #FFCDB2;
            border-radius: 8px;
            font-size: 19px;
            color: #081b29;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 1;
        }
        .btn-box a:nth-child(2) {
            background: transparent;
            color: #FFCDB2;
        }
        .btn-box a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: white;
            z-index: -1;
            transition: .5s;
        }
        .btn-box a:hover::before {
            width: 100%;
        }
        
        /* Animation Styles */
        .Header__shape {
            animation-duration: 8s;
            animation-fill-mode: backwards;
            animation-timing-function: cubic-bezier(.18,1.17,.03,1.46);
            transform-box: fill-box;
        }

        .bigSquare {
            animation-name: bigSquare;
        }
        
        @keyframes bigSquare {
            from { transform: translateY(10%) rotate(-80deg) scale(0); }
            to { transform: translateY(0) rotate(0deg) scale(1); }
        }
        .bigCircle {
            animation-name: bigCircle;
        }
        @keyframes bigCircle {
            from { transform: scale(0) translate(60%, 3%); }
            to { transform: scale(1) translate(0%, 0%); }
        }
        .triangle {
            animation-name: triangle;
        }
        @keyframes triangle {
            from { transform: rotate(-140deg) scale(0) ; }
            to { transform: rotate(0deg) scale(1); }
        }

        .hoop {
            animation-name: hoop;
        }
        
        @keyframes hoop {
            from { transform: translate(-160%, -33%) scale(0) ; }
            to { transform: translate(0%, 0%) scale(1); }
        }
        
        .littleCircle {
        animation-name: littleCircle;
        }
        
        @keyframes littleCircle {
            from { transform: scale(0) }
            to { transform: scale(1) }
        }

        .bigSquare, .bigCircle, .triangle, .littleSquare, .hoop, .littleCircle {
            animation-timing-function: cubic-bezier(.18,1.17,.03,1.46);
        }
        .Header__svg {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
            will-change: transform;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">ValueCheck.</a>
        <div class="date-time-container">
            <p id="date-time">Loading date and time...</p>
        </div>
        <!-- SVG for animation -->
        <svg class="Header__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1337.97 684.43">
            <path class="Header__shape bigSquare" fill="none" stroke="#000000" stroke-width="8" d="M546.519 349.271l86.383-56.098 56.097 86.383-86.383 56.098z"/>
            <circle class="Header__shape bigCircle" fill="#DAC4A9" cx="1076.52" cy="262.17" r="59"/>
            <path class="Header__shape triangle" fill="none" stroke="#000000" stroke-width="8" d="M372.15 462.17L321 434.58l-4.88 56.16z"/>
            <path class="Header__shape littleSquare" fill="#000000" d="M285.523 262.61l12.372-53.59 53.59 12.372-12.372 53.59z"/>
            <circle class="Header__shape hoop" fill="none" stroke="#DAC4A9" stroke-width="13" cx="905.52" cy="447.17" r="45"/>
            <circle class="Header__shape littleCircle" fill="#000000" cx="1036.52" cy="203.17" r="27"/>
        </svg>        
    </header>
    <section class="home">
        <div class="home-content">
            <h1 class="Header__title">Post and Guess!</h1>
            <h3>Test Your Knowledge & Climb the Ranks!</h3>
            <p>First, let's sign you in.</p>
            <div class="btn-box">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        function updateDateTime() {
            document.getElementById('date-time').innerHTML = moment().format('LLLL');
        }
        setInterval(updateDateTime, 1000); // Update the time every second
    </script>
</body>
</html>
