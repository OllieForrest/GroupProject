{% extends "base.html" %}


{% block content %}

<style>
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .contact-container {
        max-width: 500px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .contact-container h1 {
        margin-bottom: 20px;
        color: #333;
    }
    
    .contact-container p {
        margin-bottom: 20px;
        color: #555;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #666;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    textarea {
        resize: vertical;
    }
    
    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    
</style>

<section class="content">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Please feel free to email us at <a href="mailto:ValueCheck@example.com">ValueCheck@example.com</a> or fill out the enquiry form below, and we will get back to you!</p>

        <form action="submit_enquiry.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script>
    function updateDateTime() {
        document.getElementById('date-time').innerHTML = moment().format('LLLL');
    }
    setInterval(updateDateTime, 1000); // Update the time every second
</script>
{% endblock %}
